<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="generator">
        <h1>Password Generator</h1>
        <div class="result"></div>
        <div class="option">
          <input type="number" id="length" placeholder="Length" />
        </div>
        <div class="checkbox-wrapper-14">
          <div class="option">
            <input type="checkbox" id="lower" class="switch" checked />
            <label for="lower">Lower Cases</label>
          </div>
        </div>
        <div class="checkbox-wrapper-14">
          <div class="option">
            <input type="checkbox" id="upper" class="switch" checked />
            <label for="upper">Upper Cases</label>
          </div>
        </div>
        <div class="checkbox-wrapper-14">
          <div class="option">
            <input type="checkbox" id="special" class="switch" checked />
            <label for="special">Special Charachters</label>
          </div>
        </div>
        <div class="checkbox-wrapper-14">
          <div class="option">
            <input type="checkbox" id="number" class="switch" checked />
            <label for="number">Numbers</label>
          </div>
        </div>
        <button>Generate</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
